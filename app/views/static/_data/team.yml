- name: Jeni Tennison
  role: Director
  image: jt.jpg
  twitter: JeniT
  bio:
    - Jeni Tennison is the Technical Director of the Open Data Institute. She originally trained as a psychologist and knowledge engineer, gaining a PhD in collaborative ontology development from the University of Nottingham. She went on to work as an independent consultant and practitioner, specialising in open data publishing and consumption, including XML, JSON and linked data APIs, before joining the Open Data Institute in 2012. She was awarded an OBE for services to technology and open data in the 2014 New Year Honours.
    - Before joining the ODI, Jeni was the technical architect and lead developer for legislation.gov.uk, which pioneered the use of open data APIs within the public sector, set a new standard in the publication of legislation on the web, and formed the basis of The National Archives’ strategy for bringing the UK’s legislation up to date as open, public data.
    - Within the wider UK public sector, Jeni worked on the early linked data work on data.gov.uk, helping to engineer new standards for the publication of statistics as linked data; building APIs for geographic, transport and education data; and supporting the publication of public sector organograms as open data.
    - She continues her work within the UK’s public sector as a member of the UK Government Linked Data Group, the Open Data User Group, the Crime and Justice Transparency Sector Panel, the Education Data Transparency Group and the Open Standards Board. Jeni has contributed to several international standards through the W3C, working on XSLT and XPath 2.0 within the XSL Working Group and on XProc within the XML Processing Working Group.
    - She was appointed by Tim Berners-Lee to the W3C’s Technical Architecture Group in 2011 and has since chaired the W3C’s HTML Data Task Force. In 2014 she started to co-chair the W3C’s CSV on the Web Working Group.
- name: Steven Feldman
  role: Non-Executive Director
  image: sf.jpg
  twitter: StevenFeldman
  bio: Trained as an economist, Steven Feldman spent the first 20 years of his working life in building materials before stumbling upon GIS and then becoming General Manager of GDC and Head of Professional Services at whereonearth.com. In 2002, Steven and colleagues bought out GDC with investment support from nearly all of the employees. Four years later, GDC had grown to be one of the leading suppliers of e-Government solutions and corporate GI to Local Government with a strong reputation for innovation and customer service. MapInfo bought the business in 2007. After working for MapInfo for 18 months as UK MD and Director of Product and Industry Strategy, EMEA, he branched out to look for the next big thing. Through Steven’s consultancy KnowWhere, he works as a non-executive director, a strategic consultant and an investor, advisor and mentor to technology startups. He is also currently chairman of geo.me, a Google Maps Partner and chairman of Exprodat Consulting, which provides geo-services to the oil and gas industry and a strategic advisor to the board of Astun Technology -  the UK's leading Open Source geobusiness and a member of the Advisory Board of OpenCage Data. A Special Lecturer at the School of Geography at the University of Nottingham, Steven helped to start the OSM-GB project and is part of the Taarifa team.

- name: Andy Hird
  role: Non-Executive Director
  image: ah.jpg
  bio: Andy Hird is Managing Director of Aligned Assets Limited, the UK’s largest independent Address Management and gazetteer solution providers. He received a BA Geography in 1997 at Middlesex University and after graduation began his career in GIS at Guildford Borough Council. After five successive job promotions in as many years at the Local Authority, and feeling that a new challenge was needed, Andy joined Aligned Assets as Professional Services Manager. From 2003 to 2012 Andy worked closely with a number of Local Authorities in implementing, developing and enhancing their Local Land & Property Gazetteers. During this period Andy faced most (if not all) of the problems associated with building a centralised address database and ways in which those problems could be resolved. In 2012, Andy was appointed Managing Director of Aligned Assets, and since that time has overseen significant company growth. Throughout his 11-year tenure with Aligned Assets, Andy has built a reputation for delivering exceptional customer service, developing successful business strategies and placing Aligned Assets at the forefront of Address Management solutions for Local Authorities and Emergency Services. Having lived and breathed address management throughout his career, Andy is passionate about making his knowledge and skills available to the Open Addresses project.

- name: Dr Mike Sanderson
  role: Non-Executive Director
  image: ms.jpg
  twitter: yutrees
  bio: Mike is the Director of Strategy at 1Spatial, a company which provides software and solutions to manage large spatial data. Mike origanally received a BA Geography at Leeds University before returning to take a PhD during his career at North West Water. After leaving North West Water Mike took positions in ICL, Oracle before becoming Managing Director (EMEA) as Genasys II Ltd from where he moved to Laser-Scan. At Laser-Scan Mike led a management buy-out before changing the name to 1Spatial and implementing a strategy to move from proprietary to open technologies. Mike is also a Visiting Research Fellow at Leeds Business School; a Member of the Leeds University Business School and School of Computing Industrial Advisory Boards; a mentor on the Judge Business School’s Ignite programme; a Fellow of the British Computer Society; a Chair of a Community Orchard and Evidence Base officer for the development of Tysoe Parish Council’s Neighbourhood Development Plan.

- name: Heather Savory
  role: ODUG Observer
  image: hs.jpg
  bio: Heather has wide-ranging experience spanning the private and public sectors. She spent her early career working for innovative high-technology companies, in both technical and corporate roles. She ran a consultancy for five years specialising in business strategy, commercial due diligence and organisational performance improvement. Heather then worked at a senior level in central government to deliver significant cross-government change programmes, including her work for the Better Regulation Executive to make improvements in regulatory policy design. Heather is currently the Independent Chair of the Open Data User Group (ODUG) which advises the UK Government on the release of Public Sector Innovation for the benefit of the economy. She is also member of the Royal Institute of Chartered Surveyor (RICS) Regulatory Board. Heather holds a degree in engineering from Loughborough University and an MBA from London Business School.
  twitter: SaturnSA4

- name: Gianfranco Cecconi
  role: Technical Lead
  image: team_gianfranco_cecconi.png
  twitter: giacecco
  bio: After almost twenty years delivering Internet services, from the early web development in the 1990s, through management consulting with Deloitte, to leading the delivery and operations of the Games-Time website for the London 2012 Olympics for an audience of more than 100m unique visitors, Gianfranco decided to dedicate the rest of his career to promoting and delivering technology for the common good. The first step in this transformation was getting his hands dirty again, re-training in data science and starting his own start-up 'Digital Contraptions Imaginarium'. Before joining Open Addresses most of Gianfranco's time was spent collaborating with the Open Data Institute in London as one of their associate Open Data Consultants, advising the Institute's partners and running several of their internal project such as the "London Fire Stations" analysis, presented during the 2013 Summit.

- name: Peter Wells
  role: Product Lead
  twitter: peterkwells
  bio: Prior to joining Open Addresses Limited, Peter spent over 20 years in telecommunications working at the intersection of technology, business and people. After gaining a BA in Mathematics from Oxford University Peter's first job was in Lancashire where he worked for a predecessor of Virgin Media despatching technicians to people’s houses to fix telephones. He kept asking questions, such as why people sometimes went to the wrong house, so they moved him into the IT department to help make things better. After 5 years making things better Peter moved to Convergys where he helped multiple European telecoms companies to launch new services. After leaving Convergys Peter spent 10 years at Cartesian where he worked with telecommunications companies, software companies and regulators to investigate new technologies, transform businesses and launch new products. Over the last year Peter has been working in a voluntary role to organise an independent review of digital government for the Labour Party. In his spare time Peter reads a lot of books and watches Blackpool FC.
