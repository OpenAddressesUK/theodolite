<% for post in site_posts %>
  <% if post.category == category %>
<div class="post">
<h3 class="title"><a href="/<%= post.url %>"><%= post.title %></a></h3>
<p>
  <% content = strip_tags(markdown(post.content)) %>
  <%= truncate content, length: 512, separator: "\n" %>
</p>
<p class="meta">Date: <%= post.date.to_s(:long_ordinal) %></p>
</div>
  <% end %>
<% end %>
